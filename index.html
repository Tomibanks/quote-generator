<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Quote Generator</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!--Container Div for the quote generator-->
 <div class="container">

  <div class="button">
    <button id="btn" onclick="addQuote()">Generate Quote</button>
    <h4>
  </div>
 
    <!--Font awesome icon-->
   <i style="font-size: 50px;" class="fa fa-quote-left" Saria-hidden="true"></i>
    <!--Quote text Area-->
   <span id="generateQuote" class="text">
    Life is like a landscape. You live in the midst of it but can describe it only from the vintage point of distance.
   </span>
    <!--Author-->
   <p id="author" class="author">
     Charles Lindbergh
   </p>
  <h4>
  </div>
    <!--Link to JS-->
  <script src="app.js"></script>
</body>
</html>
